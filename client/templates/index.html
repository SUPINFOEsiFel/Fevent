<template name="index">
    <div class="jumbotron">
        <div class="container text-center">
            <h1>
                <i class="fa fa-fw fa-beer"></i>
                Évènements étudiants - Lyon
            </h1>
            <div class="hidden-xs">
                <p>Retrouvez les derniers évènements de la Fédération des Étudiants Lyonnais</p>
            </div>
        </div>
    </div>
    <div class="container">
        <section id="event-list">
            {{#each events}}
                {{> eventDisplay}}
            {{/each}}
        </section>
    </div>
</template>
