<template name="houseShow">
    {{#with house}}
        <div id="house-show">
            <div class="jumbotron">
                <div class="container">
                    <h1>{{name}}</h1>
                </div>
            </div>
            <div class="house-display container">
                {{> houseDisplay}}
            </div>
        </div>
    {{/with}}
</template>
