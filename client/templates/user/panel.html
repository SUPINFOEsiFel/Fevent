<template name="userPanel">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="badge">{{ length }}</span>
            <span class="panel-title">Utilisateurs</span>
            <span class="pull-right">
                <button type="button" id="user-add" class="btn btn-success btn-xs">
                    <i class="fa fa-fw fa-plus"></i>
                    Ajouter
                </button>
            </span>
        </div>
        {{#if empty}}
            <div class="panel-body">
                Il n'y a aucun utilisateur pour l'instant.
            </div>
        {{else}}
            <ul class="list-group">
                {{#each users}}
                    {{> userPreview}}
                {{/each}}
            </ul>
        {{/if}}
    </div>
</template>
