<template name="userPreview">
    <span class="list-group-item">
        {{username}}
        <span class="actions">
            <span class="btn-group btn-xs pull-right" role="group">
                <button type="button" class="btn btn-default btn-xs user-edit">
                    <i class="fa fa-fw fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-xs user-remove">
                    <i class="fa fa-fw fa-remove"></i>
                </button>
            </span>
        </span>
    </span>
</template>
