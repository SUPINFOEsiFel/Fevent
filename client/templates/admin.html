        <div class="container text-center">
            <h1>
                <i class="fa fa-fw fa-dashboard"></i>
                Administration
            </h1>
            <div class="hidden-xs">
                <p>Gestion des évènements de la FEL</p>
            </div>
        </div>
    </div>

    <div class="container">
        {{> eventPanel}}

        {{#if superAdmin }}
            <div class="row">
                <div id="users-panel" class="col-xs-12 col-sm-6">
                    {{> userPanel}}
                </div>
                <div id="groups-panel" class="col-xs-12 col-sm-6">
                    {{> groupPanel}}
                </div>
            </div>
        {{/if}}
    </div>
</template>
